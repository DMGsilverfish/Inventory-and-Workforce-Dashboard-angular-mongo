<div class="login-container">
  <h2>Login Test</h2>
  <form (ngSubmit)="login()">
    <label>
      Username:
      <input type="text" [(ngModel)]="username" name="username" placeholder="Enter username" />
    </label>
    <br />
    <label>
      Password:
      <input type="password" [(ngModel)]="password" name="password" placeholder="Enter pin" />
    </label>
    <br />
    <button type="submit">Login</button>
  </form>
</div>
